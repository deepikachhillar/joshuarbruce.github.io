<div class="notes">
		<div class="note single">
			<h2 class="title">{{ page.title }}</h2>
			<h4 class="date"><info datetime="{{ page.date }}">
				{{ page.date | date_to_string }} 
				</info></h4>
			<!-- Post content -->
			<div class="notebody">
				{{ content }}
			</div>
			<hr>
		</div><!-- / .note .single -->
</div><!-- /.notes -->
